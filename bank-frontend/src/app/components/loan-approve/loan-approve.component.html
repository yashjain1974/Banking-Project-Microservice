
<mat-card class="approve-card">
  <mat-card-title>Approve Loan</mat-card-title>
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>Loan ID</mat-label>
      <input matInput [(ngModel)]="loanId" placeholder="Enter Loan ID to Approve" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="approveLoan()">Approve Loan</button>

    <div *ngIf="response" class="response-box">
      <p><strong>Response:</strong> {{ response.message || 'Loan Approved Successfully' }}</p>
    </div>
  </mat-card-content>
</mat-card>
