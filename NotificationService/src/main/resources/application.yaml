logging:
  level:
    org:
      springframework:
        web: DEBUG
      hibernate: ERROR
      io.github.resilience4j: DEBUG # Enable Resilience4j logging for better visibility
      org.springframework.security: DEBUG # Enable detailed Spring Security logging for JWT validation
      org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG # Log incoming requests
      org.hibernate.SQL: DEBUG # Log Hibernate generated SQL
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE # Log SQL parameter binding
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/ # Point to your Eureka Server's URL
    register-with-eureka: true
    fetch-registry: true
  instance:
    preferIpAddress: true # Optional: Good for containerized environments

management: # ENABLED: Actuator, Prometheus, and Tracing configuration
  endpoints:
    web:
      exposure:
        include: health, info, prometheus # Expose health, info, and prometheus endpoints
  tracing: # Existing tracing configuration for Sleuth/Micrometer
    sampling:
      probability: 1.0

resilience4j: # <--- THIS SECTION WAS MISSING/INCOMPLETE
  circuitbreaker:
    configs:
      default: # <--- Define the default configuration
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        recordExceptions:
          - org.springframework.web.client.HttpClientErrorException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
        ignoreExceptions:
          - com.notification.exceptions.NotificationProcessingException
    instances:
      userService: # Your Feign client instance
        baseConfig: default # Refer to the default config

  retry:
    configs:
      default: # <--- Define the default configuration
        maxAttempts: 3
        waitDuration: 1s
        retryExceptions:
          - org.springframework.web.client.HttpClientErrorException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
        ignoreExceptions:
          - com.notification.exceptions.NotificationProcessingException
    instances:
      userService: # Your Feign client instance
        baseConfig: default # Refer to the default config

  timelimiter:
    configs:
      default: # <--- Define the default configuration
        timeoutDuration: 3s
    instances:
      userService: # Your Feign client instance
        baseConfig: default # Refer to the default config
