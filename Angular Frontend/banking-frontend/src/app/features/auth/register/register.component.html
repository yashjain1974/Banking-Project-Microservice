<div class="register-container">
    <h2>Register for Banking App</h2>
    <form (ngSubmit)="onSubmit()" #formRef="ngForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" [(ngModel)]="registrationForm.username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="registrationForm.password" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="registrationForm.email" required>
        </div>

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="registrationForm.firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="registrationForm.lastName" required>
        </div>

        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="registrationForm.dateOfBirth" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" [(ngModel)]="registrationForm.address" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="registrationForm.phoneNumber" required>
        </div>

        <button type="submit" [disabled]="!formRef.valid" class="register-button">Register</button>
    </form>

    <div *ngIf="errorMessage" class="message error-message">
        {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="message success-message">
        {{ successMessage }}
    </div>

    <p class="login-link">Already have an account? <a routerLink="/login">Login here</a></p>
</div>
