
<mat-card class="emi-card">
  <mat-card-title>Calculate EMI</mat-card-title>
  <mat-card-content>

    <mat-form-field class="full-width">
      <mat-label>Loan ID</mat-label>
      <input matInput [(ngModel)]="loanId" placeholder="Enter Loan ID" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="calculateEmi()">
      Calculate
    </button>

    <div *ngIf="emiAmount !== undefined" class="emi-result" style="margin-top: 1rem;">
      <p><strong>EMI Amount:</strong> â‚¹{{ emiAmount }}</p>
    </div>

  </mat-card-content>
</mat-card>
