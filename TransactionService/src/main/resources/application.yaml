# src/main/resources/application.yml (Transaction Microservice)

spring:
  application:
    name: transaction-service

  datasource:
    url: jdbc:oracle:thin:@localhost:1521/ORCLPDB
    username: TRANSACT_MS
    password: transact123
    driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.OracleDialect

  security: # <--- ADD THIS SECTION FOR SECURITY CONFIGURATION
    oauth2:
      resourceserver:
        jwt:
          # This is the URL where Keycloak exposes its public keys (JWKS endpoint).
          # Spring Security will use this to validate the signature of incoming JWTs.
          # Replace 8080 with your Keycloak port, bank-realm with your realm name.
          jwk-set-uri: http://localhost:8080/realms/bank-realm/protocol/openid-connect/certs
          # Alternatively, you can use issuer-uri if you prefer. Spring will discover JWKS from here.
          # issuer-uri: http://localhost:8080/realms/bank-realm

server:
  port: 8001

logging:
  level:
    org:
      springframework:
        web: DEBUG
      hibernate: ERROR
      io.github.resilience4j: DEBUG # Enable Resilience4j logging for better visibility
      org.springframework.security: DEBUG # Enable detailed Spring Security logging for JWT validation
      org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG # Log incoming requests
      org.hibernate.SQL: DEBUG # Log Hibernate generated SQL
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE # Log SQL parameter binding

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/ # Point to your Eureka Server's URL
    register-with-eureka: true
    fetch-registry: true
  instance:
    preferIpAddress: true # Optional: Good for containerized environments  

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    configs:
      default: # Default configuration applied to all circuit breakers unless overridden
        slidingWindowType: COUNT_BASED # Use count-based sliding window
        slidingWindowSize: 10 # Number of calls in the sliding window
        failureRateThreshold: 50 # Percentage of failures to open the circuit
        waitDurationInOpenState: 5s # Time the circuit stays open before half-open state
        permittedNumberOfCallsInHalfOpenState: 3 # Number of calls allowed in half-open state
        automaticTransitionFromOpenToHalfOpenEnabled: true # Automatically transition from open to half-open
        recordExceptions: # Exceptions that count as failures
          - org.springframework.web.client.HttpClientErrorException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
        ignoreExceptions: # Exceptions that do NOT count as failures
          - com.transaction.exceptions.AccountNotFoundException # Corrected package
          - com.transaction.exceptions.InsufficientFundsException # Corrected package
    instances:
      accountService: # Circuit breaker for Account Service Feign client
        baseConfig: default
      notificationService: # Circuit breaker for Notification Service Feign client
        baseConfig: default
      loanService: # Circuit breaker for Loan Service Feign client (if you add calls to Loan Service)
        baseConfig: default

  retry:
    configs:
      default: # Default retry configuration
        maxAttempts: 3 # Maximum number of retry attempts
        waitDuration: 1s # Initial wait duration between retries
        retryExceptions: # Exceptions that trigger a retry
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - org.springframework.web.client.HttpServerErrorException # Retry on 5xx errors
        ignoreExceptions: # Exceptions that do NOT trigger a retry
          - org.springframework.web.client.HttpClientErrorException # Do not retry on 4xx errors
          - com.transaction.exceptions.AccountNotFoundException # Corrected package
          - com.transaction.exceptions.InsufficientFundsException # Corrected package
    instances:
      accountService: # Retry for Account Service Feign client
        baseConfig: default
      notificationService: # Retry for Notification Service Feign client
        baseConfig: default
      loanService: # Retry for Loan Service Feign client
        baseConfig: default
